{% extends 'homepage/base.html' %}

{% block content %}
{% load staticfiles %}

<div id="content">
    <h3>{{ post.title }}</h3>
    <h6>on {{ post.date }}</h6>
    {{ post.body|safe|linebreaks }}
    {% if post.image %}
        <img src="{{ post.image.url }}">
    {% endif %}
</div>





{% endblock %}
